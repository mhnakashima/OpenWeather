<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Conta Azul - Michael Haruo Nakashima</title>

	<link rel="stylesheet" href="./css/styles.css" />
</head>
<body ng-controller="AppController as vm">	

	<nav class="navbar">
		<a href="#">
			<img src="images/logo.svg" alt="" class="brand">
		</a>
	</nav>

	<main class="app" >
				
		<div class="app__container">

			<div class="card" ng-repeat="item in vm.places" ng-click="vm.expand(item)">
				<header ng-bind="item.data.name + ', ' + item.data.sys.country"></header>
				
				<div class="card__body">
					<h3 class="title {{item.data.main.temp | climateFont}}">
						{{item.data.main.temp | climate}}&#176; 
					</h3>
				</div>

				<footer>
					<div class="card__info animate-show-hide" ng-show="item.cardInformation">
						<div class="card__information">
							<h5 class="title">Humidity</h5>
							<span class="value" ng-bind="item.data.main.humidity | humidity"></span>
	
						</div>
						<div class="card__information">
							<h5 class="title">Pressure</h5>
							<span class="value" ng-bind="item.data.main.pressure | pressure"></span>
	
						</div>
					</div>
					
					<div class="card__time">
						<h6 class="title">
							updated at: {{vm.date | date:'yyyy-MM-dd'}}
						</h6>
					</div>
				</footer>
			</div>
			
		</div>

	</main>	

	<script src="./bower_components/angular/angular.min.js"></script>
	<script src="./bower_components/angular-route/angular-route.min.js"></script>
	<script src="./bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="./components/app.js"></script>
	<script src="./components/app.constants.js"></script>
	<script src="./components/app.filters.js"></script>
	<script src="./components/app.services.js"></script>
	<script src="./components/app.controller.js"></script>
</body>
</html>
